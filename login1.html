<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="login1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <h2>Welcome to our Online Food Ordering Application System</h2>

        <form action="application1.html" method="post">
            <div class="imgcontainer">
                <img src="./images/poldo-popey.jpg" alt="Avatar"  class="avatar"/>
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required />

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required />

                <button type="submit">Login</button>
                <label> <input type="checkbox" checked="checked" name="remember" /> Remember me </label>
            </div>

            <div class="container" style="background-color: rgb(2, 26, 7)">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">  <a href="#">Forgot password?</a></span>
            </div>
        </form>
    </body>
</html>
